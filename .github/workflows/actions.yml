name: actions workflow

on: [push]

jobs:
  run-github-actions:
    runs-on: ubuntu-latest
    steps:
      - name: List files
        run: |
          pwd
          ls
      - name: checkout
        uses: actions/checkout@v2.3.4
      - name: List files
        run: |
          pwd
          ls -a
      - name: Simple JS Action
        id: greet
        uses: actions/hello-world-javascript-action@v1.1
        with: 
          who-to-greet: Vishal
      - name: Log greeting time
        run: echo "${{ steps.greet.outputs.time }}"